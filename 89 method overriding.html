<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method overriding</title>
</head>
<body>
    <script>
        // super class
        let Mobile = function(){};
        Mobile.prototype.show = function(){
            return 'super class method';
        };
        // sub class
        let Samsung = function(){}

        Samsung.prototype = Object.create(Mobile.prototype);

        // prototype method : always defined after inheritance
        Samsung.prototype.show = function(){
            return 'sub class method';
        }
        
        let s = new Samsung();
        let m = new Mobile();
        console.log(s.show());
        console.log(m.show());
    </script>
</body>
</html>
