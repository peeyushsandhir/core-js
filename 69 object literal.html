<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object literal</title>
</head>
<body>
    <script>
        // declaration of object
        console.log('script 1');
        let fees = {};
        fees.rahul = 100;
        fees['super man'] = 200;
        fees.total = function(){
            return (100+200);
        }
        console.log(fees.rahul, fees['super man']);
        console.log(fees.total());
    </script>
    <script>
        console.log('script 2');
        let tution = {
            rahul: 100,
            'super man': 300,
            total: function(){return 100+300;},
        }
        console.log(tution.rahul, tution.total());

    </script>
</body>
</html>
