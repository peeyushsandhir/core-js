<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>super method</title>
</head>
<body>
    <!-- inheritance with constructor -->
    <script>
        class Father{
            constructor(money){
                this.fMoney = money;
            }
            showFM(){
                return 'father\'s money: '+this.fMoney;
            }
        }

        class Son extends Father{
            showSM(){
                return 'son\'s money: ';
            }
        }
// although constructor is in father's class, nevertheless
// we have to pass argument (money) in son's instance.
// note son class doesn't have any parameter
        let s = new Son(10000);
        console.log(s.showFM());
        console.log(s.showSM());
    </script>
</body>
</html>
