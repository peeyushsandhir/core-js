<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method overriding</title>
</head>
<body>
    <script>
        class Father{
            show(){
                return "super class";
            }
        }
        class Son extends Father{
            show(){ // method overriden by default
                return "sub class"
            }
        }
        let s = new Son();
        console.log(s.show());
    </script>
</body>
</html>
