<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest parameter</title>
</head>
<body>
    <h3>rest parameter must be the last parameter to a function</h3>
    <script>
        function show(a, ...args){
            document.write(a+'<br>'+args+'<br>');
            document.write(args[0]);
        }
        show(10,20,30,40,50);

    </script>
</body>
</html>
