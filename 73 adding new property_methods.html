<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adding new properties / methods</title>
</head>
<body>
    <script>
        let fees = {
            rahul: 100,
        }
        // adding new property / method
        fees.sumit = 200;
        fees.total = () => 100+300+200;

        console.log(fees.rahul, fees.sumit, fees.total());

    </script>
</body>
</html>
