<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop nested</title>
</head>
<body>
    <script>
        let i = 0;
        while(i<3){
            document.write('<b>outer while loop: </b>');
            document.write(i+'<br>');
            i++;
            let j = 0;
            while(j<5){
                document.write('inner while loop');
                document.write(j+'<br>');
                j++;
            }
        }
    </script>
</body>
</html>
