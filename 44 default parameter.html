<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>default parameter</title>
</head>
<body>
    <script>
        function add(a,b,c = 70){
            document.write(a,b,c+'<br>');
        }
        add(10,20);
        add(10,20,30);
        add(10);

        document.write('-----------<br>')
        function sum(a,b,c = null){
            document.write(a,b,c+'<br>');
        }
        sum(10,20);
        sum(10,20,30);
        sum(10);
    </script>
</body>
</html>
