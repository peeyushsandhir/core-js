<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>switch statement</title>
</head>
<body>
    <script>
// all cases will be evaluated if you don't use "break"
        let day = 4;
        switch(day){
            case 1: document.write('sun');
            break;
            case 2: document.write('mon');
            break;
            case 3: document.write('tue');
            break;
            
            case 4:
            case 5: document.write('holiday');
            break;
            default: document.write('enter valid input');

        }
    </script>
</body>
</html>
