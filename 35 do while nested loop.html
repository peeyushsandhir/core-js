<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while nested</title>
</head>
<body>
    <script>
        var i = 0;
        do{
            document.write('<b>outer loop: </b>');
            document.write(i+'<br>');
            i++;
            
            var j = 0;
            do{
                document.write('inner loop: ');
                document.write(j+'<br>');
                j++;
            } while(j < 5);
        } while (j < 3);
    </script>
</body>
</html>
