<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passing Anonymous function as Argument</title>
</head>
<body>
    <script>
        function disp(myfun){
            // return myfun;   // no ()
            return myfun();
        }
        // document.write(disp('geekyshows'));
        document.write(disp(function(){
            return 'GeekyShows';
        }))
    </script>

    <br>
    <img src="images/54 Anonymous function as Argurment.jpg">
</body>
</html>
