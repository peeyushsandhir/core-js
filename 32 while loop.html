<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        // keeps repeating action untill condition returns false
        let i=0;
        while(i<5){
            document.write(i+'<br>');
            i++;
        }

        let j = 0;
        while(true){
            if(j == 3)
                {
                    break;
                }
            document.write(j+'<br>');
            j++;
        }
    </script>
</body>
</html>
