<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>closure</title>
</head>
<body>
    <script>
        var i = 10;
        function show(){
            var j = 20;
            document.write(i+' '+j+'<br>');
            function inner(){
                var k = 30;
                document.write(i+' '+j+' '+k+'<br>');
            }
            inner();
            // document.write(k+'<br>'); closure not supporting
        }
        show();
    </script>
    <img src="images/51 closure.jpg">
</body>
</html>
