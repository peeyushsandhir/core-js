<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop nested</title>
</head>
<body>
    <script>
        for(i=0; i<3; i++){
            document.write('<b>Outer for loop: </b>');
            document.write(i+'<br>');
            for(j=0; j<5;j++){
                document.write('inner for loop');
                document.write(j+'<br>');
            }
        }
    </script>
</body>
</html>
