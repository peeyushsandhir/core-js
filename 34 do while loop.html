<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
</head>
<body>
    <script>
// similar to while but condition is checked after the loop is executed
        let i = 0;
        do{
            document.write(i+'<br>');
            i++;
        } while(i<5);

        let j = 0;
        do{
            if(j == 3)
                {
                    break;
                }
            document.write(j+'<br>');
            j++;
        } while(true)
    </script>
</body>
</html>
