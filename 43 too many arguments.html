    <title>too many arguments</title>

<body>
    <script>
        function add(a,b){ 
            document.write('a: '+a+' b: '+b+' c: <br>')
            document.write('a: '+a+' b: '+b+' c: '+arguments[2]);
        }
        add(10,20,30)
    </script>
