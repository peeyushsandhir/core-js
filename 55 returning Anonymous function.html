<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>returning Anonymous function</title>
</head>
<body>
    <script>
        function disp(a){
            return function(b){
                return a+b;
            };
        }
        let af = disp(10);   // let af = function(b){a+b;};
                            // af();        calling 'x' function
        document.write(af(20));

    </script>
    <br>
    <img src="images/55 returning Anonymous function as argument.jpg" style="float:right;">
</body>
</html>
