        function mobile(model_no, price){
            return{
                model: model_no,
                price: () => 'price Rs.'+price,
            }
        }
        let s = new mobile('galaxy',5000);
        let l = new mobile('lenovo', 3000)
        console.log(s.model,s.price());
        console.log(l.model,l.price());
    </script>
    <img src="images/75 factory function.jpg">
</body>
