<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iterating prototype & instance members with FOR-IN loop</title>
</head>
<body>
    <script>
        var Mobile = function(model_no){
            this.model = model_no;
            this.price = 3000;
        };
        var s = new Mobile('galaxy');
        var n = new Mobile('nokia');

        Mobile.prototype.color = 'white';

        document.write(Object.keys(s)+'<br>');// displays only instance members

        for(var key in s){
            document.write(key+'<br>');
        }
        
    </script>
</body>
</html>
