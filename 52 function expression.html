<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function expression</title>
</head>
<body>
    <p>declared function assigned to a variable</p>
    <script>
        // function declartion
        show(); // allowed
        function show(){}

        // function expression
        disp();  // not allowed
        var disp = function show(){};
        disp(); // allowed

    </script>
    <img src="images/52 function expression.jpg">
</body>
</html>
