<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>null</title>
</head>
<body>
    <h2>null: indicates empty value.</h2>
    <h2>It is a placeholder to avoid undefined</h2>
    <script>
        let a = null;
        document.write(a+'<br>');
        document.write(typeof a);   // object
    </script>
</body>
</html>
