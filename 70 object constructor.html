<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object constructor</title>
</head>
<body>
    <script>
        let fees = new Object();
        fees.rahul = 100;
        fees['super man'] = 300;
        fees.total = () => 100+300;
        console.log(fees.rahul, fees.total());
    </script>
</body>
</html>
