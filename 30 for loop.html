<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        for(i=0; i<5; i++){
            document.write(i+'<br>')
        }
        document.write('------<br>');
        let j = 0;
        for(; j<5; j++){
            document.write(j+'<br>');
        }
        document.write('------<br>');

        let k = 0;
        for(; k<5; ){
            k++;
            document.write(k+'<br>');
            // k++;
        }
        document.write('------<br>');

        let q = 0;
        for(; ; q++){
            if(q==10)
            break;
            document.write(q+'<br>')
        }
    </script>
</body>
</html>
